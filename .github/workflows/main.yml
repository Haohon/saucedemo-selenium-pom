name: Selenium CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Mapping GitHub Secrets to Environment Variables
    env:
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv

      - name: Run tests
        # We run without -n (parallel) in CI by default to ensure maximum stability 
        # but you can add -n 2 here if the GitHub runner is fast enough.
        run: |
          pytest --html=report.html --self-contained-html -rP

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-report
          path: report.html

      - name: Upload Automation Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-logs
          path: automation.log